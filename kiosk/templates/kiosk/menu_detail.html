<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card w-25">
            <img src="..." alt="" class="card-img-card">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text">{{ object.price }}</p>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger mx-1" data-bs-toggle="modal" data-bs-target="#modal-item">삭제</button>
                    <a href="{% url 'kiosk:index' %}"><button type="button" class="btn btn-light mx-1">돌아가기</button></a>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-item" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">메뉴 삭제</h6>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    해당 메뉴(<b>{{ object.name }}</b>)를 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <form method="post" action="{% url 'kiosk:delete' object.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">예</button>
                        <button type="button" class="btn btn-light close" data-bs-dismiss="modal">아니오</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function home() {
            window.location.href = "{% url 'kiosk:index' %}"
        }
    </script>
</body>
</html>
